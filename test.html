<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StringTest</title>
</head>
<body>
<script>
    let a = "Nguyen Tien Nam";
    check = /^[A-Z]/;
    let kq = check.test(a);
    if (kq == true) {
        document.write("Có chữ in hoa đầu câu");
    } else {
        document.write("Không có chữ in hoa đầu câu");
    }
</script>
</body>
</html>
